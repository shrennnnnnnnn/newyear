<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Nepali New Year 2082</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mukta', sans-serif;
      background: linear-gradient(120deg, #ff4d4d, #b30000, #ff6666);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      margin-top: 60px;
      color: #ffeaea;
      text-shadow: 2px 2px #660000;
    }

    p {
      font-size: 1.6em;
      margin: 20px auto;
      max-width: 700px;
    }

    .btn {
      background-color: #fff;
      color: #b30000;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #b30000;
    }

    .btn:hover {
      background-color: #b30000;
      color: #fff;
      transform: scale(1.05);
    }

    .quiz, .result {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin: 15px auto;
      max-width: 600px;
      font-size: 1.3em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .quiz label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    .result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall 5s linear;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>‡§∂‡•Å‡§≠ ‡§®‡§Ø‡§æ‡§Å ‡§µ‡§∞‡•ç‡§∑ ‡•®‡•¶‡•Æ‡•®!</h1>
  <p>ANSWER THE QUESTIONS TO KNOW YOUR NEXT YEAR üòé</p>

  <button class="btn" onclick="showQuiz()">‡§∂‡•Å‡§∞‡•Ç ‡§ó‡§∞‡•å‡§Ç!</button>

  <div id="quizSection" style="display: none;">
    <div class="quiz">
      <p><strong>Question 1:</strong> Who is the real Batman?</p>
      <label><input type="radio" name="q1" value="wrong"> Bruce Wayne</label>
      <label><input type="radio" name="q1" value="wrong"> Robert Pattinson</label>
      <label><input type="radio" name="q1" value="correct"> Shren Prasai</label>
    </div>

    <div class="quiz">
      <p><strong>Question 2:</strong> Who is the best cricketer?</p>
      <label><input type="radio" name="q2" value="correct"> Virat Kohli</label>
      <label><input type="radio" name="q2" value="wrong"> Steve Smith</label>
      <label><input type="radio" name="q2" value="wrong"> Babar Azam</label>
    </div>

    <div class="quiz">
      <p><strong>Question 3:</strong> Who is the future Prime Minister of Nepal?</p>
      <label><input type="radio" name="q3" value="correct"> Durga Prasai</label>
      <label><input type="radio" name="q3" value="wrong"> KP Oli</label>
      <label><input type="radio" name="q3" value="wrong"> Prachanda</label>
    </div>

    <button class="btn" onclick="checkAnswers()">Check Answers</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function showQuiz() {
      document.getElementById("quizSection").style.display = "block";
    }

    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const result = document.getElementById("result");

      if (!q1 || !q2 || !q3) {
        result.innerText = "Please answer all questions!";
        return;
      }

      if (q1.value === "correct" && q2.value === "correct" && q3.value === "correct") {
        result.innerText = "üéâ YOU WILL BE THE BEST VERSION OF YOURSELF AND HAVE THE BEST YEAR üå∏üéà";
        launchEmojiRain();
      } else {
        result.innerText = "üòÖ Try again! Better luck next time!";
      }
    }

    function launchEmojiRain() {
      const emojis = ['üéâ', 'üå∏', 'üåº', 'üéä'];
      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = 3 + Math.random() * 2 + 's';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }
    }
  </script>

</body>
</html>
